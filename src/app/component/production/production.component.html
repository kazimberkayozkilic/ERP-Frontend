<app-blank pageName="Üretim" [routes]="['Üretim']">
  <app-section sectionTitle="Üretim Listesi">
      <div class="form-group row">
          <div class="col-9">
              <button class="btn btn-dark" data-toggle="modal" data-target="#createModal">
                  <i class="fa-solid fa-plus me-1"></i>
                  Üretim Yap
              </button>
          </div>

          <div class="col-3">
              <input type="search" class="form-control" placeholder="Aranacak değer girin...">
          </div>
      </div>

      <div class="form-group mt-2">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Tarih</th>
                      <th>Ürün Adı</th>
                      <th>Depo Adı</th>
                      <th>Adet</th>
                      <th>İşlemler</th>
                  </tr>
              </thead>
              <tbody>

                  <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td>
                          <button class="btn btn-outline-danger btn-sm">
                              <i class="fa-solid fa-trash"></i>
                          </button>
                      </td>
                  </tr>

              </tbody>
          </table>
      </div>
  </app-section>
</app-blank>
