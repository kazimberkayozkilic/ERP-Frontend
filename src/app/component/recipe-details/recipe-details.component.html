<app-blank [routes]="['Reçeteler']">
  <app-section>

      <div class="form-group mt-2 row">

              <!-- Create Form -->
              <div class="col-9">
                  <form #createForm="ngForm" autocomplete="off" >
                      <div class="row">
                          <div class="col-4">
                              <label>Ürün</label>
                              <select class="form-control"  name="productId" required>

                                  <option >

                                  </option>

                              </select>
                              <div class="invalid-feedback"></div>
                          </div>
                          <div class="col-4">
                              <label>Adet</label>
                              <input type="text" class="form-control" name="quantity"
                                  required>
                              <div class="invalid-feedback"></div>
                          </div>
                          <div class="col-4">
                              <label>İşlemler</label>
                              <br>
                              <button type="submit" class="btn btn-dark">Ekle</button>
                          </div>
                      </div>
                  </form>
              </div>

              <!-- Update Form -->
              <div class="col-9">
                 <form #updateForm="ngForm" autocomplete="off" >
                     <div class="row">
                         <div class="col-4">
                             <label>Ürün</label>
                             <select class="form-control" name="updateProductId" required>

                                 <option >

                                 </option>

                             </select>
                             <div class="invalid-feedback"></div>
                         </div>
                         <div class="col-4">
                             <label>Adet</label>
                             <input type="text" class="form-control" name="updateQuantity"
                                 required>
                             <div class="invalid-feedback"></div>
                         </div>
                         <div class="col-4">
                             <label>İşlemler</label>
                             <br>
                             <button type="submit" class="btn btn-dark me-1">Güncelle</button>
                             <button type="button" class="btn btn-danger">Vazgeç</button>
                         </div>
                     </div>
                 </form>
              </div>


          <div class="col-3">
              <input  type="search" class="form-control" placeholder="Aranacak değer girin...">
          </div>
      </div>

      <div class="form-group mt-2">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Ürün Adı</th>
                      <th>Ürün Adedi</th>
                      <th>İşlemler</th>
                  </tr>
              </thead>
              <tbody>

                  <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td>

                              <button  class="btn btn-outline-primary btn-sm me-1">
                                  <i class="fa-solid fa-edit"></i>
                              </button>
                              <button  class="btn btn-outline-danger btn-sm">
                                  <i class="fa-solid fa-trash"></i>
                              </button>

                      </td>
                  </tr>

              </tbody>
          </table>
      </div>
  </app-section>
</app-blank>
