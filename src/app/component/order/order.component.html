<app-blank pageName="Siparişler" [routes]="['Siparişler']">
  <app-section sectionTitle="Sipariş Listesi">
      <div class="form-group row">
          <div class="col-9">
              <button class="btn btn-dark" data-toggle="modal" data-target="#createModal">
                  <i class="fa-solid fa-plus me-1"></i>
                  Sipariş Ekle
              </button>
          </div>

          <div class="col-3">
              <input type="search" class="form-control" placeholder="Aranacak değer girin...">
          </div>
      </div>

      <div class="form-group mt-2">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Tarih</th>
                      <th>Sipariş Numarası</th>
                      <th>Müşteri</th>
                      <th>Teslim Tarihi</th>
                      <th>Durumu</th>
                      <th>İşlemler</th>
                  </tr>
              </thead>
              <tbody>

                  <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td>

                              <a class="btn btn-outline-dark me-1"  target="_blank" >
                                  <i class="fa-solid fa-list"></i>
                                  İhtiyaç Planlaması Çalıştır
                              </a>
                              <button data-toggle="modal" data-target="#updateModal" class="btn btn-outline-primary btn-sm me-1">
                                  <i class="fa-solid fa-edit"></i>
                              </button>
                              <button  class="btn btn-outline-danger btn-sm">
                                  <i class="fa-solid fa-trash"></i>
                              </button>

                      </td>
                  </tr>

              </tbody>
          </table>
      </div>
  </app-section>
</app-blank>
